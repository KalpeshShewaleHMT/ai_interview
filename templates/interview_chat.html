{% extends "base.html" %}
{% block content %}

<h2>{{ interview.topic }} Interview</h2>

<!-- Progress Bar -->
<div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
</div>
<p id="progress-text">Question 1 of {{ interview.total_questions }}</p>

<div class="chat-wrapper">

    <div class="chat-box" id="chat-box"></div>

    <div class="avatar-section">
        <img src="https://cdn-icons-png.flaticon.com/512/4140/4140048.png" class="avatar">
        <p>{{ current_user.username }}</p>
    </div>

</div>

<div class="input-area">
    <input type="text" id="answer-input" placeholder="Type your answer here..." />
    <button onclick="sendTypedAnswer()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
</div>

<script>
    const TOTAL_QUESTIONS = {{ interview.total_questions }};
    const interviewId = {{ interview.id }};
</script>

<script src="/static/js/chat.js"></script>

{% endblock %}
