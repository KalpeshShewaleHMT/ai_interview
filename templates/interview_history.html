{% extends "base.html" %}
{% block content %}

<h2>Interview History</h2>

<table>
<tr>
    <th>Interview ID</th>
    <th>Score</th>
    <th>Feedback</th>
</tr>

{% for r in results %}
<tr>
    <td>{{ r.interview_id }}</td>
    <td>{{ r.score }}</td>
    <td>{{ r.feedback }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
